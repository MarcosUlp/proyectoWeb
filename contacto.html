<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/Formulario.js" defer></script>

    <title>contacto</title>
</head>

<body>
    <section class="contenedor">
        <header>
            <h1>San Luis</h1>

            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Localidades.html">Localidades</a></li>
                    <li><a href="">Contacto</a></li>
                    <li><a href="">Menú</a></li>
                </ul>
            </nav>

        </header>

        <div class="form_contact">
            <div class="contact-wrapper">
                <h6>Contáctanos</h6>
                <form id="contactForm">
                    <div id="formErrors" class="form-errors"></div>

                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <button type="submit">Enviar</button>
                </form>

                <div id="formSuccess" class="form-success"></div>
            </div>

            <div class="container_text_formulario">
                <h5>Comunicate con nosotros</h5>
                <p>Agenda tus datos en la plantilla y uno de nuestros trabajadores se comunicará en breve contigo para
                    aclarar todas tus dudas</p>
            </div>
        </div>

        </div>
    </section>
</body>

</html>
